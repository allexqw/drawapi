<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_icon.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap&subset=cyrillic,cyrillic-ext" rel="stylesheet">
    <title>Palette</title>
</head>
<body>
    <header class="header">
           <p> <span class="icon-dehaze"></span></p>
        <h1 class="header__name">CodeJam-image-api</h1>
    </header>
    <div class="container" id='container' >
        <div class="instruments">
            <div class="box">
                <ul class="list">
                    <li><button type="button"class="button" id="bucket" onclick="bucket();"><span class="icon-paint-format"> </span><p>Fill Bucket</p></button></li>
                    <li><button type="button"class="button" id="eraser" onclick="eraser();"><span class="icon-eraser"></span><p>Eraser</p></button></li>
                    <li><button type="button"class="button" id="chooseColor" onclick="chooseColor();"><span class="icon-eyedropper"></span><p>Choose color</p></button></li>
                    <li><button type="button"class="button" id="pencil" onclick="pencil();"><span class="icon-pencil"> </span><p>Pencil</p></button></li>
                
                    
                </ul>
            </div>
            <div class="box">
                    <ul class="list">

                            <li><span class="color__span"><input type="color" id="current" class="color" onclick="color__function();"></span><p>Current </p></li>
                            <li><input type="color" class="color" id="previous"  ><p> Previous </p></li>
                            
                            
                        </ul>
            </div>
            <div class="box">
                <ul class="list">
                    <li><input type="radio"class="radio" id="4X4" onclick="four();">4x4</input></li>
                    <li><input type="radio"class="radio" id="32x32" onclick="();">32x32</input></li>
                   
                
                    
                </ul>
            </div>
            
        </div>

        
    </div>

    <script src="index.js"></script>
